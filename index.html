<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    top: 12%;
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 85%;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    color: #e91e63;
}

p {
    font-size: 18px;
    color: #444;
}

button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#forgiveBtn {
    background-color: #e91e63;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
    position: absolute;
}

#finalMessage {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    color: #e91e63;
    font-weight: bold;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>I‚Äôm Sorry ‚ù§Ô∏è</h1>
    <p>
        From your bewakuf aadmi üíî <br>
        From your nanuu ü•∫ <br><br>
        I know I hurt you. That was wrong. <br>
        I love you more than my ego, more than my mistakes.
    </p>

    <button id="forgiveBtn">Forgive Me? üíï</button>
    <button id="noBtn">No üò§</button>

    <div id="finalMessage">
        Thank you for giving me another chance. <br>
        I promise to be better. <br>
        I love you so much ‚ù§Ô∏è
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const forgiveBtn = document.getElementById("forgiveBtn");
const finalMessage = document.getElementById("finalMessage");

// Make "No" button run away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// When she clicks forgive
forgiveBtn.addEventListener("click", function() {
    finalMessage.style.display = "block";
    startHearts();
});

// Floating hearts generator
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
